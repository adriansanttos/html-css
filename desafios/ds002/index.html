<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir.. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    <ul type square>
        <li title="use a tag &lt p &gt">Paragrafo </li>
        <li title="use a tag &lt h1 á h6 &gt "> Títulos </li>
        <li title="use a tag &lt img &gt">Imagens </li>
        <li title="use a tag &lt abbr &gt">Abreviações</li>
        <li title="use a tag &lt code &gt">Códigos-fonte</li>
        <LI title="use a tag &lt ol e li &gt">Listas numeradas</LI>
        <li title="use a tag &lt ul e li &gt">Listas com demarcadores</li>
    </ul>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        th {
            background-color: grey;
            color: white;
        }
        
        td,th {
            border: 1px solid black;
            padding: 10px;        }
    </style>
</head>
<body>

            <tr>

                <th scope="rowgroup">Média</th>
            </tr>
            <tr>
                <th rowspan="4" style="background-color: white; color: black;" scope="colgroup">Exatas</th>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            
            </tr>
            <tr>
                <th colspan="4" scope="col">Média de Exatas</th>
                <td style="background-color: grey;">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" style="background-color: white; color: black;" scope="colgroup">Humanas</th>
                <td>Historia</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="col">Média de Humanas</th>
                <td style="background-color: grey;">0.0</td>
            </tr>

        </thead>
        <tbody>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
